<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <div class="header">
            <h1>Timer</h1>
            <div class="settings">
                <button id="toggle-sound">Sound: On</button>
                <button id="toggle-theme">Theme: Light</button>
            </div>
        </div>
        <timer-component></timer-component>
        <div class="presets">
            <button data-time="10">10s</button>
            <button data-time="20">20s</button>
            <button data-time="30">30s</button>
            <button data-time="60">1m</button>
            <button data-time="120">2m</button>
            <button data-time="180">3m</button>
            <button data-time="300">5m</button>
            <button data-time="600">10m</button>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop" class="hidden">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <div id="animation-container">
        <div id="mouse-animation"></div>
    </div>
    <audio id="alarm-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-bleep-980.mp3" preload="auto"></audio>
    <script src="main.js"></script>
</body>
</html>
