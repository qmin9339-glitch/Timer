<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="일시정지, 재개 및 알람 기능이 있는 간단하고 우아한 온라인 타이머 애플리케이션입니다.">
    <meta name="keywords" content="타이머, 온라인 타이머, 카운트다운, 알람, 뽀모도로, 생산성">
    <title>타이머</title>

     crossorigin="anonymous"></script>

<body>
    <div class="timer-container">
        <div class="header">
            <h1>타이머</h1>
            <div class="settings">
                <button id="toggle-sound">소리: 켜짐</button>
                <button id="toggle-theme">테마: 라이트</button>
            </div>
        </div>
        <timer-component></timer-component>
        <div id="animation-container" style="display: none;">
            <div id="mouse-animation"></div>
        </div>
        <div class="presets">
            <button data-time="10">10초</button>
            <button data-time="20">20초</button>
            <button data-time="30">30초</button>
            <button data-time="60">1분</button>
            <button data-time="120">2분</button>
            <button data-time="180">3분</button>
            <button data-time="300">5분</button>
            <button data-time="600">10분</button>
        </div>
        <div class="controls">
            <div id="timer-main-controls">
                <button id="start">시작</button>
                <button id="reset">초기화</button>
                <button id="pause" style="display: none;">일시정지</button>
                <button id="stop-alarm" style="display: none;">알람 중지</button>
            </div>
        </div>
    </div>
    <audio id="alarm-sound" src="loud_alarm_sound.mp3" preload="auto"></audio>
    <script src="main.js"></script>
    <footer>
        <p>&copy; 2024 타이머 앱. 모든 권리 보유.</p>
    </footer>
</body>
</html>
