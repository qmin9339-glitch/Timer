<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and elegant online timer application with pause, resume, and alarm features.">
    <meta name="keywords" content="timer, online timer, countdown, alarm, pomodoro, productivity">
    <title>Timer</title>

     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="timer-container">
        <div class="header">
            <h1>Timer</h1>
            <div class="settings">
                <button id="toggle-sound">Sound: On</button>
                <button id="toggle-theme">Theme: Light</button>
            </div>
        </div>
        <timer-component></timer-component>
        <div id="animation-container" style="display: none;">
            <div id="mouse-animation"></div>
        </div>
        <div class="presets">
            <button data-time="10">10s</button>
            <button data-time="20">20s</button>
            <button data-time="30">30s</button>
            <button data-time="60">1m</button>
            <button data-time="120">2m</button>
            <button data-time="180">3m</button>
            <button data-time="300">5m</button>
            <button data-time="600">10m</button>
        </div>
        <div class="controls">
            <div id="timer-main-controls">
                <button id="start">Start</button>
                <button id="reset">Reset</button>
                <button id="pause" style="display: none;">Pause</button>
                <button id="stop-alarm" style="display: none;">Stop Alarm</button>
            </div>
        </div>
    </div>
    <audio id="alarm-sound" src="loud_alarm_sound.mp3" preload="auto"></audio>
    <script src="main.js"></script>
    <footer>
        <p>&copy; 2024 Timer App. All rights reserved.</p>
    </footer>
</body>
