<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .mouse-body { fill: none; stroke: black; stroke-width: 2; }
    .mouse-ear { fill: none; stroke: black; stroke-width: 2; }
    .mouse-eye { fill: black; }
    .mouse-nose { fill: black; }
    .mouse-whisker { fill: none; stroke: black; stroke-width: 1; }
  </style>
  <g class="mouse">
    <!-- Body -->
    <path class="mouse-body" d="M 20 50 C 10 30, 40 10, 70 20 C 90 30, 90 70, 70 80 C 40 90, 10 70, 20 50 Z" />
    <!-- Left Ear -->
    <circle class="mouse-ear" cx="35" cy="25" r="10" />
    <!-- Right Ear -->
    <circle class="mouse-ear" cx="65" cy="25" r="10" />
    <!-- Left Eye -->
    <circle class="mouse-eye" cx="40" cy="45" r="2" />
    <!-- Right Eye -->
    <circle class="mouse-eye" cx="60" cy="45" r="2" />
    <!-- Nose -->
    <circle class="mouse-nose" cx="50" cy="55" r="2" />
    <!-- Whiskers -->
    <line class="mouse-whisker" x1="50" y1="55" x2="35" y2="60" />
    <line class="mouse-whisker" x1="50" y1="55" x2="35" y2="50" />
    <line class="mouse-whisker" x1="50" y1="55" x2="65" y2="60" />
    <line class="mouse-whisker" x1="50" y1="55" x2="65" y2="50" />
  </g>
</svg>
